<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voz Keyword Processing</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        .editable-box {
            width: 100%;
            height: 400px; /* You can adjust the height as needed */
            border: 1px solid #ccc;
            margin-top: 10px;
            padding: 10px;
            overflow-y: auto;
        }

        .copy-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function processText() {
            let editableBox = document.getElementById("editableBox");
            let htmlContent = editableBox.innerHTML;

            // Remove anchor tags and keep only text content
            const anchorRegex = /<a\b[^>]*>(.*?)<\/a>/g;
            htmlContent = htmlContent.replace(anchorRegex, '$1');

            editableBox.innerHTML = htmlContent;
        }

        function copyOutput() {
            let editableBox = document.getElementById("editableBox");
            let range = document.createRange();
            range.selectNode(editableBox);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            //alert("Output copied to clipboard!");
        }
    </script>
</head>
<body>
    <h1>Keyword Processing</h1>
    <div id="editableBox" class="editable-box" contenteditable="true" oninput="processText()" placeholder="Paste your HTML content here..."></div>
    <button class="copy-btn" onclick="copyOutput()">Copy Processed Content</button>
</body>
</html>
