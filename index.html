<!DOCTYPE html>
<html>
<head>
    <title>Voz Keyword Processing</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        .btn-container {
            margin-top: 10px;
            text-align: center;
        }

        .copy-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            textarea {
                height: 100px;
            }
        }
    </style>
    <script>
        function insertSeparator(word) {
            return [...word].join('᠎');
        }

        function processText() {
            let inputText = document.getElementById("inputText").value;
            let outputText = document.getElementById("outputText");

            // Remove [URL='...'] and [/URL] matches
            const regex = /\[URL='(.*?)'\]|\[\/URL\]/g;
            inputText = inputText.replace(regex, '');

            let str = inputText;

            // Find words containing 'bca' and replace 'bca' with '***'
            const wordRegex = /\b\w*bca\w*\b/gi;
            str = str.replace(wordRegex, function(match) {
                return match.replace(/bca/gi, '***');
            });

            const kws = [
                'công an',
                'Công an',
                'CÔNG AN',
                'quân đội',
                'Quân đội',
                'QUÂN ĐỘI',
                'thủ tướng',
                'Thủ tướng',
                'THỦ TƯỚNG',
                'hiếp dâm',
                'Hiếp dâm',
                'HIẾP DÂM',
                // add more keywords here
            ];
            for (let kw of kws) {
                let repl = insertSeparator(kw);
                // replace all occurrences of kw with repl with exact match
                const kwRegex = new RegExp('\\b' + kw + '\\b', 'g');
                str = str.replace(kwRegex, repl);
            }

            outputText.value = str;
        }

        function copyOutput() {
            let outputText = document.getElementById("outputText");
            outputText.select();
            document.execCommand("copy");
            //alert("Output copied to clipboard!");
        }
    </script>
</head>
<body>
   <h1>Keyword Processing</h1>
    <label for="inputText">Enter text:</label>
    <textarea id="inputText" rows="4" cols="50" oninput="processText()"></textarea>
    <br>
    <label for="outputText">Output:</label>
    <textarea id="outputText" rows="4" cols="50" readonly></textarea>
    <div class="btn-container">
        <button class="copy-btn" onclick="copyOutput()">Copy</button>
    </div>
</body>
</html>
