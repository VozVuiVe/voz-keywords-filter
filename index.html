<!DOCTYPE html>
<html>
<head>
    <title>Voz Keyword Processing</title>
    <script>
        function insertSeparator(word) {
            return [...word].join('᠎');
        }

        function processText() {
            let inputText = document.getElementById("inputText").value;
            let outputText = document.getElementById("outputText");

            // Remove [URL='...'] and [/URL] matches
            const regex = /\[URL='(.*?)'\]|\[\/URL\]/g;
            inputText = inputText.replace(regex, '');

            let str = inputText;

            // Find words containing 'bca' and replace 'bca' with '***'
            const wordRegex = /\b\w*bca\w*\b/gi;
            str = str.replace(wordRegex, function(match) {
                return match.replace(/bca/gi, '***');
            });

            const kws = [
                'công an',
                'Công an',
                'CÔNG AN',
                'quân đội',
                'Quân đội',
                'QUÂN ĐỘI',
                'thủ tướng',
                'Thủ tướng',
                'THỦ TƯỚNG',
                'hiếp dâm',
                'Hiếp dâm',
                'HIẾP DÂM',
                'nga',
                'Nga',
                'NGA',
                'ukraine',
                'Ukraine',
                'UKRAINE',
                // add more keywords here
            ];
            for (let kw of kws) {
                let repl = insertSeparator(kw);
                str = str.replace(new RegExp(kw, 'g'), repl);
            }

            outputText.value = str;
        }

        function copyOutput() {
            let outputText = document.getElementById("outputText");
            outputText.select();
            document.execCommand("copy");
            //alert("Output copied to clipboard!");
        }
    </script>
</head>
<body>
    <h1>Keyword Processing</h1>
    <label for="inputText">Enter text:</label>
    <textarea id="inputText" rows="4" cols="50" oninput="processText()"></textarea>
    <br>
    <label for="outputText">Output:</label>
    <textarea id="outputText" rows="4" cols="50"></textarea>
    <button onclick="copyOutput()">Copy</button>
</body>
</html>
